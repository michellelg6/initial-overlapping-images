<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Overlapping Images</title>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<style>
	
	 
	 p{
	 position:absolute;
	 text-align:center;
	 top:0;
	 left:50%;
	 font-size: 45px;
	 transform:translateX(-50%);
	 white-space: nowrap;
	 }
	 
   
	 #bold{
	 font-weight: bolder;
	 }
	 
	
	 
	
	</style>
</head>
<body>
  <div>
   <p id = "unbold">
	The pink line<br>
	Journeys<br>
	Across The<br>
	World's Clear<br>
	Frontier <br>
   </p>
   <p id = "bold">
	The pink line<br>
	Journeys<br>
	Across The<br>
	World's Clear<br>
	Frontier <br>
   </p>
	<!--<img src="unbold.png" id = "unbold" alt="Unbold Version">
	<img src="bold.png" id = "bold" alt="Bold Version">-->
  </div>
	<script>
	 $(function(){
	 
	 $("#unbold").hide();
	   $("#bold").click(
	     function(){
		    $("#unbold").fadeIn("slow");
		     $(this).animate({
			 left: "250px"
			 }, 5000, function(){
                    $(this).animate({left: "800px"}, 5000);
                });
                
		 }
	   );
	 });
	</script>
</body>
</html>
